<div class="bg-gray-200 flex flex-col items-center">
	<app-spinner-loader *ngIf="isLoading && !isError"></app-spinner-loader>
	<h1 class="text-2xl text-center font-bold sm:text-5xl md:text-3xl" *ngIf="!isError">{{ isLoading ? 'Loading...' : 'Github Projects' }}</h1>
	<h1 class="text-2xl text-center font-bold sm:text-5xl md:text-3xl" *ngIf="isError">Request Failed</h1>
	<div class="bg-white rounded-x1 shadow-md m-2 w-2/3 py-3 sm:p-10 md:w-11/12 md:p-3" *ngFor="let repo of githubRepos">
  	<a [href]="repo.clone_url" class="" [title]="repo.description">
  		<h2 class="font-bold text-lg text-center sm:text-3xl md:text-2xl">{{repo.name}}</h2>
  	</a>
  	<div class="flex justify-evenly sm:text-2xl">
  		<p class="mx-2 md:text-base">Stars: {{repo.stargazers_count}}</p>
  		<h3 class="mx-2 md:text-base">{{repo.language || 'not available'}}</h3>
  	</div>
	</div>
</div>
